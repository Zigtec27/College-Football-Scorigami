<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read CSV from GitHub</title>
    <script>
        async function fetchCsvData() {
            const csvUrl = 'https://raw.githubusercontent.com/Zigtec27/College-Football-Scorigami/refs/heads/main/frequency.csv';  // Corrected URL
            try {
                const response = await fetch(csvUrl);  // Fetch the CSV from GitHub
                const data = await response.text();    // Read it as text

                const rows = data.split('\n');         // Split the data into rows
                const firstRow = rows[0].split(',');   // Split the first row into columns
                
                const firstCell = firstRow[0];         // Access the first cell (A1)
                
                // Display the value in the HTMLjj
                document.getElementById('output').textContent = 'First cell (A1): ' + firstCell;
            } catch (error) {
                console.error('Error fetching CSV:', error);
            }
        }

        window.onload = fetchCsvData;  // Call fetchCsvData when the page loads
    </script>
</head>
<body>
    <h1>Read CSV Example</h1>
    <p id="output">Loading data...</p>  <!-- This is where the value will be displayed -->
</body>
</html>
